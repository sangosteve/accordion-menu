<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Accordion Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        
        <div class="menu-wrapper">
            <h2 style="text-align:center">Accordion Menu</h2>
            <ul class="accordion">
                <li>
                    <div class="link">
                        <i class="fa fa-window-restore"></i>
                        Front End
                        <i class="fa fa-chevron-down"></i>
                    </div>

                    <ul class="submenu">
                        <li>
                            <a>Html</a>
                        </li>
                        <li>
                            <a>Css</a>
                        </li>
                        <li>
                            <a>Javascript</a>
                        </li>
                    </ul>
                </li>

                <li>
                    <div class="link">
                        <i class="fa fa-server"></i>
                        Back End
                        <i class="fa fa-chevron-down"></i>
                    </div>

                    <ul class="submenu">
                        <li>
                            <a>Php</a>
                        </li>
                        <li>
                            <a>Node</a>
                        </li>
                        <li>
                            <a>Java (Spring)</a>
                        </li>
                    </ul>
                </li>

                <li>
                    <div class="link">
                        <i class="fa fa-database"></i>
                        Database
                        <i class="fa fa-chevron-down"></i>
                    </div>

                    <ul class="submenu">
                        <li>
                            <a>Mysql</a>
                        </li>
                        <li>
                            <a>Mssql</a>
                        </li>
                        <li>
                            <a>Postgres</a>
                        </li>
                    </ul>
                </li>

                <li>
                    <div class="link">
                        <i class="fa fa-cubes"></i>
                        Devops
                        <i class="fa fa-chevron-down"></i>
                    </div>

                    <ul class="submenu">
                        <li>
                            <a>Nginx</a>
                        </li>
                        <li>
                            <a>Azure</a>
                        </li>
                        <li>
                            <a>Aws</a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
